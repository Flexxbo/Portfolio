<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4b3cfe935d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Kontakt | Web-Entwickler & Designer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/Logo_FB_Code2.png" alt="Mein Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Ãœber mich</a></li>
            <li><a href="work.html">Arbeit</a></li>
            <li><a href="contact.html" class="current">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form-->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Kontakt</h2>
        <div class="bottom-line"></div>
        <p class="lead">So erreichst du mich</p>
        <form action="">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Betreff"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Telefonnummer"
            />
            <textarea
              class="text-input message-input"
              placeholder="Deine Nachticht"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact-Info-->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>felix@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Telefon</h3>
            <p>12345</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Adresse</h3>
            <p>MusterStr, 12345Musterstadt</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section-C: Tagline-->
    <section id="contact-c" class="bg-main py-4">
      <div class="container"><h1>Starte dein Projekt!</h1></div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
