<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4b3cfe935d.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Dosis"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Kontakt | Web-Entwickler & Designer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <a href="index.html" id="logoid"
            ><img src="img/Logo_FB_Code2.png" alt="Mein Portfolio" id="logo"
          /></a>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Arbeit</a></li>
            <li><a href="contact.html" class="current">Kontakt</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form-->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Kontakt</h2>
        <div class="bottom-line"></div>
        <p class="lead">So erreichen Sie mich</p>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Betreff"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Telefonnummer"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Deine Nachricht"
              name="message"
            ></textarea>
            <div class="my-2"><div data-netlify-recaptcha="true"></div></div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact-Info-->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>felix@fb-code.de</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Telefon</h3>
            <p>0178 9183820</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Adresse</h3>
            <p>Dahlienweg 4, 23966 Wismar</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section-C: Tagline-->
    <section id="contact-c" class="bg-main py-4">
      <div class="container"><h1>Jetzt Projekt starten!</h1></div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2020. All Rights Reserved</p>
        <div class="social">
          <a href="https://www.facebook.com/felix.bucheler.7" target="_blank">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://github.com/Flexxbo" target="_blank">
            <i class="fab fa-github"></i
          ></a>
          <a href="https://www.instagram.com/felix_buecheler/" target="_blank">
            <i class="fab fa-instagram"></i
          ></a>
          <a href="https://www.linkedin.com/in/felix-buecheler/" target="_blank"
            ><i class="fab fa-linkedin"></i
          ></a>
        </div>
        <div>
          <a href="impressum.html">Impressum</a> ||
          <a href="datenschutz.html">Datenschutz</a>
        </div>
      </div>
    </footer>
  </body>
</html>
